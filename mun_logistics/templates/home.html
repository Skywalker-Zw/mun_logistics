<!-- templates/home.html -->
{% extends "base.html" %}
{% block content %}
<a href="{% url 'create_booking' %}" class="btn btn-primary">Create a Boooking</a>


{% for booking_details in booking_details_list %}
    <div class="post-entry">
        <h2><a href="{% url 'booking_detail' booking_details.pk %}">{{ booking_details.sender_name }}</a></h2>
        <p>{{ booking_details.sender_address }}</p>
    </div>
{% endfor %}
{% endblock content %}
